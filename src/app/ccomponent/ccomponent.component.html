<div class="container">
  <div class="row">
    <div class="col-lg-6 m-auto mt-5">
      <div class="text-center" *ngIf="age >= 18">
        <h4>Congratulations {{ name }}! You can vote!</h4>
      </div>

      <div class="text-center" *ngIf="age < 18">
        <h4>Sorry {{ name }}! You cannot vote!</h4>
      </div>
      <button class="btn btn-warning col-12 mt-5" (click)="goToAcomp()">
        Reset
      </button>
    </div>
  </div>
</div>
