<div class="container">
  <div class="row">
    <div class="col-lg-6 m-auto mt-5">
      <label for="">Please Enter Your Name</label>
      <input
        type="text"
        placeholder="John Snow"
        class="form-control mt-2 mb-3"
        [(ngModel)]="name"
      />
      <button class="btn btn-warning col-12" (click)="goToBComp()">Next</button>
    </div>
  </div>
</div>
